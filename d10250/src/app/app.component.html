<ul>
    <li *ngFor="let car of _cars">
        <span [attr.id]="car.id" [attr.data-desc]="car.make + '' + car.model" [attr.data-article]="car.article">

            {{car.year}}&nbsp;{{car.model}}&nbsp;

            <button (click)="showCar($event)">
                View
            </button>
        </span>
    </li>
</ul>
