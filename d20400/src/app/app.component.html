<div>
  Title:
  <br/>
  <input type="text" [(ngModel)]="_title" size="50" /> <br/><br/> 
  Body:
  <br/>
  <textarea [(ngModel)]='_body' rows="2" cols="50"> </textarea><br/>
  <button (click)="onAdd()">Add</button> 
</div>

<p><b>You Added:</b></p>

<p *ngIf="_added.length == 0">None</p>

<p *ngFor="let added of _added"> 
  {{added.title}}
</p>
