<form #form [formGroup]="formGroup" (ngSubmit)="onSubmit(form)" novalidate>
  <label>Name:
    <input formControlName="name"> 
  </label>
  <br/>
  <label>Location:
    <input formControlName="location"> 
  </label>
  <br/>
  <input type="submit" value="Submit" [disabled]="!formGroup.valid">
</form>
